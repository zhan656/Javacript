<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>

<body>
  <img src="" alt="giphy">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
  <script type="text/javascript">

    var movie = "Isle Of Dogs";  //put your movie here
    var queryURL = "http://api.giphy.com/v1/gifs/search?q=movies+" + movie + "&api_key=dc6zaTOxFJmzC&limit=10";

    // Your code below

    d3.json(queryURL, function(error, response) {
      if (error) return console.warn(error);
      console.log(response);
      var url = response.data[2].images.fixed_height.url;
      d3.select('img').attr("src",url);
      // console.log("type", typeof(response));
      // document.write(JSON.stringify(response));
    })


    
    

  </script>

</body>

</html>
